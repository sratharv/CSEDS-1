<!DOCTYPE html>
<html>
<head>
  <title>Student Profile Card</title>
  <style>
    .container{
      width: 400px;
      border: 1px solid #000;
      padding: 15px;
      display: flex;                 
      flex-direction: row;           
      justify-content: center;      
      align-items: center;          
      gap: 15px;
    }

    .photo img{
      width: 120px;
      height: 120px;
      border-radius: 50%;            
    }

    .details{
      display: flex;
      flex-direction: column;        
      justify-content: center;
      align-items: flex-start;       
    }
  </style>
</head>

<body>

<div class="container">
  <div class="photo">
    <img src="student.jpg" alt="Student Photo">
  </div>

  <div class="details">
    <h2>Student Name</h2>
    <p>Roll No: 01</p>
    <p>Branch: CSE</p>
    <p>College: ABES</p>
  </div>
</div>

</body>
</html>
